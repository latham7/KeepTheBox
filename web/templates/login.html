<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>KeepTheBox</title>

		<link href="{{ url_for('static',filename='css/bootstrap.min.css') }}"
			rel="stylesheet">
		<link href="{{ url_for('static',filename='css/style.css') }}"
			rel="stylesheet">

	</head>
	<body>

		<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>

        <section class="h-100 gradient-form" style="background-color: #eee;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                  <div class="row g-0">
                    <div class="col-lg-6">
                      <div class="card-body p-md-5 mx-md-4">
                        <div class="text-center">
                          <img src="https://i.pinimg.com/736x/7c/bf/43/7cbf43e86203d1e25d725d22021cbbde.jpg"
                               style="width: 185px;" alt="logo">
                          <h4 class="mt-1 mb-5 pb-1">KeepTheBox Contribution Tool</h4>
                        </div>

                        <form id="login" action="/login" method="post">
                          <p>Please login to your account</p>

                          <div class="form-outline mb-4">
                            <input type="text" name="username" id="form2Example11" class="form-control"
                                   placeholder="Username" />
                            <label class="form-label" for="form2Example11">Username</label>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="password" name="password" id="form2Example22" class="form-control" placeholder="Password"/>
                            <label class="form-label" for="form2Example22">Password</label>
                          </div>

                          <div class="text-center pt-1 mb-5 pb-1">
                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                              in</button>
                            <a class="text-muted">{{ error }}</a>
                          </div>
                        </form>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
	</body>
</html>
